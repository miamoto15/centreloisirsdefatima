{{ define "main" }}
{{- /* Check if this section should show a 404 page */ -}}
{{ if .Params.show_404 }}
  <script>window.location.replace("/centreloisirsdefatima/404.html");</script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/centreloisirsdefatima/404.html">
  </noscript>
  <style>body { margin: 0; padding: 0; }</style>
{{ else }}
  {{- /* Normal section page */ -}}
  {{ .Content }}
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary | plainify }}</p>
    </article>
  {{ end }}
{{ end }}
{{ end }}
